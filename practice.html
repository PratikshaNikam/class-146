<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: green ">

    <a-plane
        id="ground"
        color="black"
        position="0 -2 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:position ;   from:-0.5 0 0 -0.1;to: 0.5 0 0;   loop: true;  dir:alternate; dur: 3000;"   >
            <a-sphere position="0 1 0"  color="white" radius="3"></a-sphere>
        </a-entity>
        
         <a-entity>
            <a-sphere position="0 6 0"  color="white" radius="2"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:position ;   from:-0.5 0 0 -0.1;to: 0.5 0 0;   loop: true;  dir:alternate; dur: 3000;"   >
            <a-sphere position="-1 6 2"  color="black" radius="0.2"></a-sphere>
        </a-entity>

 <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:position ;   from:-0.5 0 0 -0.1;to: 0.5 0 0;   loop: true;  dir:alternate; dur: 3000;"   >
            <a-sphere position="1 6 2"  color="black" radius="0.2"></a-sphere>
            </a-entity>
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:position ;   from:-0.5 0 0 -0.1;to: 0.5 0 0;   loop: true;  dir:alternate; dur: 3000;"   >
         <a-cone color="tomato" radius-bottom="0" radius-top="0.5" height="1.5" position="0 4.5 2"></a-cone>
</body>
</html>
